<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-img">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="container">
      <section id="add-section" class="section">
        <label class="section__task-title section__new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task"class="task new-task-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incompl-tasks" class="section section__incompl-content">
        <li class="section__item section__incompl-item">
          <input class="task-checkbox" type="checkbox">
          <label class="section__task-title">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
        <li class="edit-mode section__item section__incompl-item">
          <input class="task-checkbox" type="checkbox">
          <label class="section__task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="compl-tasks" class="section section__compl-content">
        <li class="section__item section__compl-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="section__task-title">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
