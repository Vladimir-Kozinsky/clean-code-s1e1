<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-img">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="container">
      <section id="add-section" class="section">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="task task-new">
          <input id="new-task"class="task__input task__input-new" type="text">
          <button id="add-button" class="task__button task__add-button" >Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incompl-tasks" class="section section__incompl-content">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input type="text" class="task__input task__input-item">
          <button class="task__button task__button-edit">Edit</button>
          <button class="task__button task__button-delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input-item">
          <button class="task__button task__button-edit">Save</button>
          <button class="task__button task__button-delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="compl-tasks" class="section section__compl-content">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input type="text" class="task__input task__input-item">
          <button class="task__button task__button-edit">Edit</button>
          <button class="task__button task__button-delete"><img src="./remove.svg" alt="button-img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
